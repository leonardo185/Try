{% extends "users/base.html" %}

{% block body %}
  <h1>Login</h1>
  {% if message %}
    <div>
        {{ message }}
    </div>
  {% endif %}
  <form  action="{% url 'login' %}" method="post">
      {% csrf_tocken %}
      <input type="text" name="username">
      <input type="text" name="password">
      <input type="submit" value="Login">
  </form>
{% endblock %}
